<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Website</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <nav>
            <img class="logo" src="./images/logo.png" alt="Website logo" />
          <ul class="nav-links">
            <li><a href="#">Popular Places</a></li>
            <li><a href="#">Travel Outside</a></li>
            <li><a href="#">Online Packages</a></li>
          </ul>
          <a class="register-btn" href="#">Register Now</a>
        </nav>
        <div class="container">
            <h1>Find Your Next Stay</h1>
            <div class="search-bar">
                <form action="">
                    <div class="location-input">
                        <label for="1">Location</label>
                        <input type="text" id="1" placeholder="Where are you going">
                    </div>
                    <div>
                        <label for="2">Check in</label>
                        <input type="text" id="2" placeholder="Add Date">
                    </div>
                    <div>
                        <label for="3">Check out</label>
                        <input type="text" id="3" placeholder="Add Date">
                    </div>
                    <div>
                        <label for="4">Guest</label>
                        <input type="text" id="4" placeholder="Add Guest">
                    </div>
                    <button type="submit"><img src="./images/search.png" alt="search image"></button>
                </form>
            </div>
        </div>
      </div>
    </header>
    
  </body>
</html>
